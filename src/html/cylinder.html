<template name="cylinder-3d" id="cylinder-3d-template">
  <style>
    :host {
      height: 100%;
      width: 100%;
      display: block;
      background-color: inherit;
      transform-style: preserve-3d;
    }

    .cylinder__container {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      background-color: inherit;
      display: flex;
      justify-content: center;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .cylinder__container * {
      box-sizing: inherit;
    }
  </style>

  <div class="cylinder__container"><slot></slot></div>
</template>
